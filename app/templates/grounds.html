{% extends 'base.html' %}



{% block content %}
<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      {% if title %}
      <title> {{ title }}</title>
      {% else %}
      <title> Grounds/venues you can hire </title>
     
      {% endif %}
    </head>
    <style>
      body{
        background-image :url('https://images.pexels.com/photos/917479/pexels-photo-917479.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=1000');
        background-attachment:fixed;
        background-size: cover;
        background-position: 100%;
        font-family: 'Cormorant Garamond', serif;
        font-weight: 600;
       }
       #quote{
         font-size: 35px;
         font-family: 'Tangerine', cursive;

       }
       .jumbotron{
         opacity: 0.6;
       }
       #quoteauthor{
         float: left;
         font-style: italic;
       }
       .well{
         opacity:0.7;
       }
       button{
         background-color: #b3735c;
         height: 50px;
         width: 100px;
         border-radius: 50%;
       }
       a{
         color: black;
         
       }
       .panel{
         opacity: 0.7;
       }
       #content{
         font-size:25px
       }
       #articletitle{
         font-size:30px
       }
     </style>
     <body>
  
    
<button><a href="{{url_for('main.post_grounds')}}" >Submit Article</a></button>
</div>
<br>

{% for ground in grounds  %}
<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
    <div class="panel">
    <div class="panel-body">
        <h2 id="articletitle">{{ ground.location}}</h2>
        <p id="content">{{ ground.company }}</p>
        <p>{{ground.service}}</p>
        
        
  
        <div class="text-center">
        <a href="/review/{{ground.id}}" class="btn btn-primary">Review</a>
      </div>
      </div>
    </div>
  </div>
{% endfor %}

</body>
{% endblock %}
</html>
